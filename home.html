<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor-Mentee Meeting Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="home.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-hands-helping"></i>
                <h1>Mentor-Mentee Meeting Records</h1>
            </div>
            <p class="subtitle">Record and document your mentorship sessions</p>
        </header>

        <div class="form-container">
            <div class="mentee-info">
                <i class="fas fa-user-graduate"></i>
                <div class="mentee-details">
                    <h3 id="displayMenteeName">Mentee Name</h3>
                    <p>Session Date: <span id="sessionDate"></span></p>
                </div>
            </div>

            <form id="menteeForm">
                <div class="form-section">
                    <h2>College Experience</h2>

                    <div class="question-group">
                        <label for="q1">How are you finding college life so far?</label>
                        <textarea id="q1" placeholder="Share your experience..."></textarea>
                    </div>

                    <div class="question-group">
                        <label for="q2">Which clubs have you joined?</label>
                        <textarea id="q2" placeholder="List any clubs or societies..."></textarea>
                    </div>

                    <div class="question-group">
                        <label for="q3">What are your hobbies? How regularly do you practice them?</label>
                        <textarea id="q3" placeholder="Describe your hobbies and frequency..."></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Academic Information</h2>

                    <div class="question-group">
                        <label for="q4">Favourite subject and most difficult subject?</label>
                        <textarea id="q4" placeholder="Share your academic preferences..."></textarea>
                    </div>

                    <div class="question-group">
                        <label for="q5">Do you have any prior skills or experience?</label>
                        <textarea id="q5" placeholder="List any relevant skills..."></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Personal Life</h2>

                    <div class="question-group">
                        <label for="q6">How is your accommodation life? (hostel, renting, etc.)</label>
                        <textarea id="q6" placeholder="Describe your living situation..."></textarea>
                    </div>

                    <div class="question-group">
                        <label for="q7">Do you know any seniors? How are those relationships?</label>
                        <textarea id="q7" placeholder="Share about your connections with seniors..."></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Support & Guidance</h2>

                    <div class="question-group">
                        <label for="q8">What challenges are you currently facing?</label>
                        <textarea id="q8" placeholder="Share any problems or difficulties..."></textarea>
                    </div>

                    <div class="question-group">
                        <label for="q9">How can I (as your mentor) help you better?</label>
                        <textarea id="q9" placeholder="Suggest ways your mentor can support you..."></textarea>
                    </div>

                    <div class="question-group">
                        <label for="q10">Do you prefer regular check-ins or only when needed?</label>
                        <textarea id="q10" placeholder="Share your preference for communication..."></textarea>
                    </div>

                    <div class="question-group">
                        <label for="q11">What's the biggest challenge you wish you had more support with right
                            now?</label>
                        <textarea id="q11" placeholder="Describe areas where you need more support..."></textarea>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-primary" onclick="generatePDF()">
                        <i class="fas fa-file-pdf"></i> Export as PDF
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">
                        <i class="fas fa-redo"></i> Clear Form
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="home.js"></script>
</body>

</html>
