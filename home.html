<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor-Mentee Meeting Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --text: #2b2d42;
            --text-light: #6c757d;
            --success: #4cc9f0;
            --gradient: linear-gradient(135deg, #4361ee, #3a0ca3);
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }

        body {
            background: linear-gradient(120deg, #f5f7ff, #e6e9ff);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: var(--gradient);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .logo i {
            font-size: 2.2rem;
            margin-right: 12px;
            color: var(--accent);
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            font-weight: 300;
            margin-top: 0.5rem;
        }

        .form-container {
            padding: 2rem;
            
        }

        .mentee-info {
            background: var(--light);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
        }

        .mentee-info i {
            font-size: 1.8rem;
            color: var(--primary);
            margin-right: 1rem;
        }

        .mentee-details h3 {
            font-size: 1.2rem;
            margin-bottom: 0.3rem;
        }

        .mentee-details p {
            color: var(--text-light);
        }

        .form-section {
            margin-bottom: 2.5rem;
        }

        .form-section h2 {
            font-size: 1.5rem;
            color: var(--primary-dark);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--light);
        }

        .question-group {
            margin-bottom: 1.5rem;
            background: var(--light);
            padding: 1.5rem;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .question-group:hover {
            transform: translateY(-3px);
            box-shadow: var(--card-shadow);
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 500;
            color: var(--text);
            font-size: 1.1rem;
        }

        textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            min-height: 100px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn i {
            margin-right: 10px;
        }

        .btn-primary {
            background: var(--gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.3);
        }

        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background: var(--light);
            transform: translateY(-3px);
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background: #f8f9fa;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                border-radius: 12px;
            }

            header {
                padding: 1.5rem;
            }

            .logo h1 {
                font-size: 1.8rem;
            }

            .form-container {
                padding: 1.5rem;
            }

            .btn {
                width: 100%;
                margin-bottom: 1rem;
            }

            .btn-group {
                flex-direction: column;
            }
        }

        @media (max-width: 576px) {
            body {
                padding: 10px;
            }

            .mentee-info {
                flex-direction: column;
                text-align: center;
            }

            .mentee-info i {
                margin-right: 0;
                margin-bottom: 1rem;
            }

            .question-group {
                padding: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-hands-helping"></i>
                <h1>Mentor-Mentee Meeting Records</h1>
            </div>
            <p class="subtitle">Record and document your mentorship sessions</p>
        </header>

        <div class="form-container">
            <div class="mentee-info">
                <i class="fas fa-user-graduate"></i>
                <div class="mentee-details">
                    <h3 id="displayMenteeName">Mentee Name</h3>
                    <p>Session Date: <span id="sessionDate"></span></p>
                </div>
            </div>

            <form id="menteeForm">
                <div class="form-section">
                    <h2>College Experience</h2>

                    <div class="question-group">
                        <label for="q1">How are you finding college life so far?</label>
                        <textarea id="q1" placeholder="Share your experience..."></textarea>
                    </div>

                    <div class="question-group">
                        <label for="q2">Which clubs have you joined?</label>
                        <textarea id="q2" placeholder="List any clubs or societies..."></textarea>
                    </div>

                    <div class="question-group">
                        <label for="q3">What are your hobbies? How regularly do you practice them?</label>
                        <textarea id="q3" placeholder="Describe your hobbies and frequency..."></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Academic Information</h2>

                    <div class="question-group">
                        <label for="q4">Favourite subject and most difficult subject?</label>
                        <textarea id="q4" placeholder="Share your academic preferences..."></textarea>
                    </div>

                    <div class="question-group">
                        <label for="q5">Do you have any prior skills or experience?</label>
                        <textarea id="q5" placeholder="List any relevant skills..."></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Personal Life</h2>

                    <div class="question-group">
                        <label for="q6">How is your accommodation life? (hostel, renting, etc.)</label>
                        <textarea id="q6" placeholder="Describe your living situation..."></textarea>
                    </div>

                    <div class="question-group">
                        <label for="q7">Do you know any seniors? How are those relationships?</label>
                        <textarea id="q7" placeholder="Share about your connections with seniors..."></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Support & Guidance</h2>

                    <div class="question-group">
                        <label for="q8">What challenges are you currently facing?</label>
                        <textarea id="q8" placeholder="Share any problems or difficulties..."></textarea>
                    </div>

                    <div class="question-group">
                        <label for="q9">How can I (as your mentor) help you better?</label>
                        <textarea id="q9" placeholder="Suggest ways your mentor can support you..."></textarea>
                    </div>

                    <div class="question-group">
                        <label for="q10">Do you prefer regular check-ins or only when needed?</label>
                        <textarea id="q10" placeholder="Share your preference for communication..."></textarea>
                    </div>

                    <div class="question-group">
                        <label for="q11">What's the biggest challenge you wish you had more support with right
                            now?</label>
                        <textarea id="q11" placeholder="Describe areas where you need more support..."></textarea>
                    </div>
                </div>

                <div class="btn-group">
                    <button type="button" class="btn btn-primary" onclick="generatePDF()">
                        <i class="fas fa-file-pdf"></i> Export as PDF
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">
                        <i class="fas fa-redo"></i> Clear Form
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Get mentee name from sessionStorage and display it
        document.addEventListener('DOMContentLoaded', function () {
            const menteeName = sessionStorage.getItem('menteeName');
            if (menteeName) {
                document.getElementById('displayMenteeName').textContent = menteeName;
            } else {
                document.getElementById('displayMenteeName').textContent = "Mentee Name Not Provided";
            }

            // Set current date
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('sessionDate').textContent = now.toLocaleDateString('en-US', options);
        });

        // Show loading overlay
        function showLoading() {
            document.getElementById('loadingOverlay').classList.add('active');
        }

        // Hide loading overlay
        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('active');
        }

        // Generate PDF function
        function generatePDF() {
            showLoading();

            // Use setTimeout to allow the loading animation to show
            setTimeout(() => {
                try {
                    // Get all form values
                    const menteeName = document.getElementById('displayMenteeName').textContent;
                    const sessionDate = document.getElementById('sessionDate').textContent;
                    const answers = [];

                    // Get all answers
                    for (let i = 1; i <= 11; i++) {
                        const question = document.querySelector(`label[for="q${i}"]`).textContent;
                        const answer = document.getElementById(`q${i}`).value;
                        answers.push({ question, answer });
                    }

                    // Initialize jsPDF
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();

                    // Set document properties
                    doc.setProperties({
                        title: `Mentorship Session - ${menteeName}`,
                        subject: 'Mentorship Session Record',
                        author: 'MentorConnect',
                        keywords: 'mentorship, session, record',
                        creator: 'MentorConnect'
                    });

                    // Add header
                    doc.setFillColor(67, 97, 238);
                    doc.rect(0, 0, 220, 30, 'F');
                    doc.setFontSize(22);
                    doc.setTextColor(255, 255, 255);
                    doc.text('Mentorship Session Report', 105, 17, { align: 'center' });

                    // Add mentee info
                    doc.setFontSize(12);
                    doc.setTextColor(0, 0, 0);
                    doc.setFont(undefined, 'bold');
                    doc.text(`Mentee: ${menteeName}`, 14, 45);
                    doc.text(`Session Date: ${sessionDate}`, 14, 55);

                    // Add content
                    let yPosition = 75;

                    answers.forEach((item, index) => {
                        // Check if we need a new page
                        if (yPosition > 250) {
                            doc.addPage();
                            yPosition = 20;
                        }

                        // Add question
                        doc.setFont(undefined, 'bold');
                        doc.setTextColor(58, 12, 163);
                        doc.text(`${index + 1}. ${item.question}`, 14, yPosition);

                        // Add answer
                        doc.setFont(undefined, 'normal');
                        doc.setTextColor(0, 0, 0);

                        // Split answer into lines that fit the page width
                        const splitAnswer = doc.splitTextToSize(item.answer || 'Not provided', 180);
                        doc.text(splitAnswer, 20, yPosition + 7);

                        // Update yPosition for next question
                        yPosition += 10 + (splitAnswer.length * 7);
                    });

                    // Add footer
                    const pageCount = doc.internal.getNumberOfPages();
                    for (let i = 1; i <= pageCount; i++) {
                        doc.setPage(i);
                        doc.setFontSize(10);
                        doc.setTextColor(100, 100, 100);
                        doc.text(`Page ${i} of ${pageCount}`, 105, 285, { align: 'center' });
                        doc.text('Generated by MentorConnect', 105, 290, { align: 'center' });
                    }

                    // Save the PDF
                    doc.save(`Mentorship-Session-${menteeName}-${sessionDate.replace(/ /g, '-')}.pdf`);

                    hideLoading();

                } catch (error) {
                    console.error('Error generating PDF:', error);
                    alert('Error generating PDF. Please try again.');
                    hideLoading();
                }
            }, 500);
        }

        // Clear form function
        function clearForm() {
            if (confirm('Are you sure you want to clear all form data?')) {
                for (let i = 1; i <= 11; i++) {
                    document.getElementById(`q${i}`).value = '';
                }
            }
        }
    </script>
</body>

</html>
